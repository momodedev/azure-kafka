plugin: azure.azcollection.azure_rm
auth_source: msi

resource_groups:
  - mall

include_vmss_resource_groups:
  - mall

hostnames:
  - private_ipv4_addresses[0]

conditional_groups:
  # Create the 'kafka' group for any host whose name contains 'kafka'
  kafka: "'kafka' in name"

compose:
  # Set the correct SSH user for the Kafka brokers
  ansible_user: "'rockyadmin'"